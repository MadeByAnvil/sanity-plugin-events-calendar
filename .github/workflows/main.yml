name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Clean install cache
        run: rm -rf node_modules
      - name: Use compatible npm for Node 18
        run: npm install -g npm@9.9.2
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - if: matrix.os == 'windows-latest'
        run: git config --global core.autocrlf false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Clean install cache
        run: rm -rf node_modules
      - name: Update npm for Node 20+
        if: matrix.node >= 20
        run: npm install -g npm@latest
      - name: Use compatible npm for Node 18
        if: matrix.node < 20
        run: npm install -g npm@9.9.2
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm test
